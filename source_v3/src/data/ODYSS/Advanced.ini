;======================================================================================================
;======================================================================================================
; 								** Ambient Cabin Lighting **
;======================================================================================================
;======================================================================================================
;
; The cabin lighting shader has undergone a large change in FDev Update 12.
;
; The shader code changed significantly, and the modding software could no longer extract the shader
; in HLSL (the standard coding language for shaders). Therefore, the modded shader had to be re-written
; in Shader Assembly (a difficult language) with a new structure. Unfortunately this means the ambient
; cabin lighting from previous themes will need to be re-configured, which was unavoidable.
;
; In the new shader there are three components:
;
; 1. An option to neutralise the default background glow. This is a different Color for every ship.
; Neutralising the background glow will be important for the cockpit paint mod, as it's important to
; have a neutral / natural cockpit so you can see the Colors correctly. If you aren't using the
; cockpit paint mod I recommend leaving this option off (Default Elite).
;
; 2. The shader holds two main Color components or channels, and for simplicity I've named them the
; Primary Color and the Secondary Color. The Primary Color will nearly always control the orange parts
; of the lighting. In general, the Secondary Color will control the white/clear parts of the lighting,
; but sometimes other Colors as well (it changes for each ship)
;
; 3. For the Primary and Secondary Colors you have 4 options:
; i. Custom (choose your own RGB)
; ii. Bi-Color, half-split, with the Primary Color on the left, Secondary on the right
; iii. XML Color, which will use your XML matrix to modify the various default Colors
; iv. Default Elite
; The options for Primary and Secondary Colors can be selected separately
;
; If you would like to see the natural cockpit Colors, set:
; Cabin Lighting Background Glow Mode = Custom, with equal RGB values
; Cabin Lighting Primary Color Mode = Default Elite
; Cabin Lighting Secondary Color Mode = Default Elite
;
;------------------------------------------------------------------------------------------------------
;  ** Ambient Cabin / Cockpit Lighting Mod **
;------------------------------------------------------------------------------------------------------
; Cabin Lighting Background Glow Mode
; 100 = Custom
; 200 = Default Elite

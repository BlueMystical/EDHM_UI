[Constants]
;================================= EDHM v21.01 ==============================================================
;------------------------------------------------------------------------------------------------------
; Start-up Values (set these parameters to your start-up preferences)
;
; This file is best viewed in Notepad++ with the Obsidian or Bespin theme (Settings / Style Configurator / Select Theme)
; https://notepad-plus-plus.org/downloads/
;------------------------------------------------------------------------------------------------------
;
; When customizing your EDHM theme, I recommend starting by modifying the Color Matrix contained
; in the `XML-Profile.ini` file, this will serve as a starting point for your theme.
;
; I also recommend placing yourself in the dark of the space to test your colors, some in-game lighting,
; such as inside the High Tech Stations, can alter the final rendering (as in the game without EDHM).
;
